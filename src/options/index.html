<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub AsciiDoc Mermaid Preview - 設定</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 480px;
      margin: 2em auto;
      padding: 0 1em;
    }
    h1 { font-size: 1.25rem; }
    label { display: block; margin-top: 1em; font-weight: 500; }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      box-sizing: border-box;
    }
    .hint { font-size: 0.875rem; color: #57606a; margin-top: 0.25em; }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .status { margin-top: 1em; padding: 0.5em; border-radius: 4px; }
    .status.success { background: #dafbe1; color: #1a7f37; }
    .status.error { background: #ffebe9; color: #cf222e; }
  </style>
</head>
<body>
  <h1>GitHub AsciiDoc Mermaid Preview</h1>
  <p>プライベートリポジトリの Mermaid ファイルを取得するには、GitHub Personal Access Token (PAT) を設定してください。</p>
  <label for="token">GitHub Personal Access Token</label>
  <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx" autocomplete="off">
  <p class="hint">トークンはローカルに保存され、GitHub API へのリクエストにのみ使用されます。repo スコープが必要です。</p>
  <div>
    <button id="save">保存</button>
    <button id="test">接続テスト</button>
    <button id="clear">トークンを削除</button>
  </div>
  <div id="status" class="status" style="display:none;"></div>
  <script type="module" src="./index.js"></script>
</body>
</html>
